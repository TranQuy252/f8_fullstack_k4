<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="doc-editor">
      <h1 class="doc-editor-heading">Doc Editor</h1>
      <div class="doc-editor-function">
        <div class="doc-editor-save">
          <button class="btn-save">
            <p>File</p>
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <div class="contextmenu">
            <button class="btn-new">New</button>
            <button class="btn-txt">Save as TXT</button>
            <button class="btn-pdf">Save as PDF</button>
          </div>
          <input type="text" class="input-file-name" value="untitled" />
        </div>
        <div class="doc-editor-edit">
          <button class="btn-bold" id="bold">b</button>
          <button class="btn-underline" id="underline">u</button>
          <button class="btn-italic" id="italic">i</button>
          <input type="color" class="input-pick-color" />
        </div>
      </div>
      <div class="doc-editor-text" contenteditable=""></div>
      <div class="doc-editor-count">
        <p class="doc-editor-character">so ki tu: <span>0</span></p>
        <p class="doc-editor-word">so tu: <span>0</span></p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="edit.js"></script>
  </body>
</html>
