<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Bai1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  </head>
  <body>
    <h1>Hey there</h1>
    <p>
      <span class="invitation">We'd like to hear from you. </span>Send us your
      message or just say hy with our <br />
      contact form or directly via phone, we love to chat.
    </p>

    <div class="name">
      <input type="text" placeholder="Your name" id="name" required />
      <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
      <i class="fa fa-times" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <div class="pop-up-name">Enter your name</div>
    </div>
    <div class="email">
      <input type="email" placeholder="your@domain.com" id="email" />
      <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
      <i class="fa fa-times" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <div class="pop-up-email">Enter your email</div>
    </div>
    <div class="phone">
      <input type="text" placeholder="+44 00 123" id="phone" required />
      <label for="phone"><i class="fa fa-mobile" aria-hidden="true"></i></label>
      <div class="pop-up-number">Enter your phone number</div>
    </div>
    <div class="subject">
      <i class="fa fa-sort" aria-hidden="true"></i>
      <select name="" id="subject">
        <option value="0">Subject</option>
        <option value="1">HTML</option>
        <option value="2">CSS</option>
      </select>
      <label for="subject"><i class="fa fa-file" aria-hidden="true"></i></label>
      <i class="fa fa-times" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <div class="pop-up-subject">Choose your subject</div>
    </div>
    <div class="message">
      <i class="fa fa-star" aria-hidden="true"></i>
      <textarea
        id="message"
        name="message"
        id=""
        cols="30"
        rows="10"
        placeholder="Message"
        required
      ></textarea>
      <label for="message"><i class="fa fa-comment" aria-hidden="true"></i></label>
      <i class="fa fa-times" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <div class="pop-up-message">Enter your message</div>
    </div>
    <div class="send-area">
      <label class="input-container"
        >Send me a copy of this message
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
      <button class="send">SEND</button>
    </div>
  </body>
</html>
