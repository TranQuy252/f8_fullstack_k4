<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Bai2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="shopping-cart">
      <div class="shopping-cart-header">
        <h3>Shopping Cart</h3>
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      
      <ul class="shopping-cart-products">
        <li class="shopping-cart-product">
          <div class="product-img"><img src="power.png" alt="" /></div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quantity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
        <li class="shopping-cart-product">
          <div class="product-img">
            <img src="oil.png" alt="" />
          </div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quantity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
        <li class="shopping-cart-product">
          <div class="product-img">
            <img src="smog.png" alt="" />
          </div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quantity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
      </ul>
      
      <div class="total-price">
        <b>Subtotal</b>
        <b>$920.00</b>
      </div>
      
      <p class="note">Taxes and shipping calculated at checkout</p>
      
      <div class="btn">
        <button>View Cart</button>
        <button>Add to Cart</button>
      </div>
      
      <div class="ship-notice">
        <div>
          <i class="fa-solid fa-truck"></i>
        </div>
        <p>Spend $ 499.00 to Free Shipping</p>
      </div>
    </div>
  </body>
</html>
