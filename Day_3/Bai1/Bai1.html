<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        input{
            width: 95% ;
            padding: 6px;
        }
        button{
            background-color: rgb(4, 95, 95);
            border: 0;
            padding: 7px;
            width: 20%;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <form action="xuli" method="post">
        <h2>CONTACT US</h2>
        <hr>
        <table border="0" width="800px" cellspacing="10px" cellspadding="10px">
            <tr>
                <th align="left">Contact Info</th>
                <th align="left">Having Any Query! Or Book an appointment</th>
            </tr>

            <tr>
                <td rowspan="3">
                    

                    <p><i class="fa fa-map-marker" aria-hidden="true"> 321 Awesome Street</i></p>
                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i> info@companyname.com</p>
                    <p><i class="fa fa-phone" aria-hidden="true"></i> +1 800 123 1234</p>
                </td>
                <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
            </tr>

            <tr>
                <td><input type="email" name="email" id="email" placeholder="Your email"></td>
            </tr>

            <tr>
                <td><input type="text" name="Subject" id="Subject" placeholder="Subject"></td>
            </tr>

            <tr>
                <td></td>
                <td><textarea name="message" id="message" cols="85" rows="10">Message</textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><button>Send Message</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
